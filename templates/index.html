<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price</title>
    <link rel="stylesheet" href="static\css\style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div class="container bg-image">
        <p align="center" class="heading"><b>Car Price Prediction</b></p>
        <div align="center">
            <form action="{{ url_for('predict')}}" method="POST">
                <div class="b"><b>Year</b><br>
                    <input class="a" type="Number" name="Year" required="required" min="1990" max="2022">
                </div>

                <div class="b"><b>Showroom Price(in Lakhs)</b><br>
                    <input type="Number" name="Present_Price" required="required" class="a">
                </div>

                <div class="b"><b>Kilmeters Driven</b><br>
                    <input type="Number" name="Kms_Driven" required="required" class="a">
                </div>

                <div class="b"><b>Number of previous Owners</b><br>
                    <select name="Owner" class="a">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="b"><b>Fuel Type</b><br>
                    <select name="Fuel_Type_Petrol" class="a">
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="CNG">CNG</option>
                    </select>
                </div>

                <div class="b"><b>Are you Dealer or Individual</b><br>
                    <select name="Seller_Type_Individual" class="a">
                        <option value="Dealer">Dealer</option>
                        <option value="Individual">Individual</option>
                    </select>
                </div>

                <div class="b"><b>Transmission Type</b><br>
                    <select name="Transmission_Manual" class="a">
                        <option value="Manual">Manual</option>
                        <option value="Automatic">Automatic</option>
                    </select>
                </div>

                <div class="c" align="center"><button type="submit" class="d">Calculate selling price</button></div>
            </form>
        </div>
        <p align="center" class="heading">{{ prediction_text }}</p>

    </div>
</body>

</html>

<style>
    body {
        background-image: url("/static/images/car-price.jpeg");
        /* background: round; */
        background-size: 700px !important;
    }
</style>

<script>

    $(document).ready(function () {
        document.getElementsByName('Year')[0].max = new Date().getFullYear();
    });
</script>
